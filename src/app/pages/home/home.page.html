<div class="page-content">
  <div class="scenario-choose">
    <div class="title">{{'PAGE.HOME.CHOOSE' | translate}}</div>
    <button mat-raised-button color="primary" (click)="chooseScenario(scenario)" *ngFor="let scenario of scenarios">{{'SCENARIO.' + scenario.id | translate}}</button>
  </div>
</div>
<app-progress-spinner [isLoading]="isLoading"></app-progress-spinner>
